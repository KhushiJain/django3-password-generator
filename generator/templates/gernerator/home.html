<div class="cantainer text-center">  
    <h1> PASSWORD GENERATOR</h1>
    <p>Select the below specificifications for the password to be generated:</p>

    <form action="password">
        <select name= length >
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select><br><br>
        <input type="checkbox" name="uppercase"> Uppercase <br> <br>
        <input type="checkbox" name="numbers"> Numbers <br> <br>
        <input type="checkbox" name="special"> Special Characters<br> <br>
        <input type= "submit" value="Generate password" class="btn btn-primary"> 
    
    </form>
</div>
